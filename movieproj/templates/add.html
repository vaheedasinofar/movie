{% extends 'base.html' %}
{% block body %}
<h2>Add your New Movie here</h2><br>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="name" placeholder="Enter Your Movie Name "><br><br>
        <input type="text" name="desc" placeholder="Enter Your Movie Description "><br><br>

        <input type="number" name="year" placeholder="Enter Your Movie Year "><br><br>
        <input type="file" name="img" ><br><br>
        <input type="submit">
</form>
{% endblock %}
