{% extends 'base.html' %}
{% block body %}
<h2 style="text-align:center;color:blue; margin-top:20px;margin-bottom:10px;">Details of latest Movies</h2>
<div class="row">

    {% for i in movie_list %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem; margin-bottom:20px;margin-top:20px;">
            <img src="{{ i.img.url }}" width="300px" height="300px" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" style="color:black">{{i.name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
